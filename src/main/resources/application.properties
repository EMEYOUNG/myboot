#TOMCAT\u76F8\u5173
server.port=8080

#\u9ED8\u8BA4\u96C6\u6210\u7684\u65E5\u5FD7\u63D2\u4EF6LogBack\u914D\u7F6E
logging.path=D:/myzone4idea/log
logging.file=springboot.log
logging.level.root=info
logging.pattern.console=%d{yyyy/MM/dd HH:mm:ss} [%thread] %-5level %logger- %msg%n 
logging.pattern.file=%d{yyyy/MM/dd HH:mm} [%thread] %-5level %logger- %msg%n
 #\u6307\u5B9A\u6253\u5370SQL
logging.level.com.example.dao=debug

#\u6570\u636E\u5E93\u76F8\u5173
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/boot?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.druid.username=root
 #\u79D8\u94A5
spring.datasource.druid.password=K9z/fPPD3iy8ZhySBj5M8oTekAxtafgW+t6FLVyEvqT1rQS1AO43etGCMe8S+2uoEswa/rcY3ETVB/7IpQ926g==
 #\u52A0\u5BC6\u5E76\u6CE8\u5165publicKey
public-key=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAKeMuCb5gWgpBwRGax5iekditaA79x7V6gFABArdojXzNnfMRiS76qu1MMwAllgCxhqf0bFTV/Dua+lHsrxrHnkCAwEAAQ==
spring.datasource.druid.filter.config.enabled=true
 #\u914D\u7F6E\u8FD9\u4E2A\u5C5E\u6027\u7684\u610F\u4E49\u5728\u4E8E\uFF0C\u5982\u679C\u5B58\u5728\u591A\u4E2A\u6570\u636E\u6E90\uFF0C\u76D1\u63A7\u7684\u65F6\u5019\u53EF\u4EE5\u901A\u8FC7\u540D\u5B57\u6765\u533A\u5206\u5F00\u6765\u3002
 #\u5982\u679C\u6CA1\u6709\u914D\u7F6E\uFF0C\u5C06\u4F1A\u751F\u6210\u4E00\u4E2A\u540D\u5B57\uFF0C\u683C\u5F0F\u662F\uFF1A"DataSource-" + System.identityHashCode(this).
 #\u53E6\u5916\u914D\u7F6E\u6B64\u5C5E\u6027\u81F3\u5C11\u57281.0.5\u7248\u672C\u4E2D\u662F\u4E0D\u8D77\u4F5C\u7528\u7684\uFF0C\u5F3A\u884C\u8BBE\u7F6Ename\u4F1A\u51FA\u9519\u3002
spring.datasource.druid.name=DruidDataSource1
#\u8FDE\u63A5\u6C60\u914D\u7F6E
# \u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initial-size=5
# \u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.max-active=30
# \u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.min-idle=5
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
spring.datasource.druid.max-wait=60000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.time-between-eviction-runs-millis=60000
# \u8FDE\u63A5\u4FDD\u6301\u7A7A\u95F2\u800C\u4E0D\u88AB\u9A71\u9010\u7684\u6700\u5C0F\u65F6\u95F4
spring.datasource.druid.min-evictable-idle-time-millis=300000
# \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
# \u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002\u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
spring.datasource.druid.test-while-idle=true
# \u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
spring.datasource.druid.test-on-borrow=false
# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
spring.datasource.druid.test-on-return=false
# \u662F\u5426\u7F13\u5B58preparedStatement\uFF0C\u4E5F\u5C31\u662FPSCache\u3002PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0C\u6BD4\u5982\u8BF4oracle\u3002\u5728mysql\u4E0B\u5EFA\u8BAE\u5173\u95ED\u3002
spring.datasource.druid.pool-prepared-statements=true
# \u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0\uFF0C\u5F53\u5927\u4E8E0\u65F6\uFF0CpoolPreparedStatements\u81EA\u52A8\u89E6\u53D1\u4FEE\u6539\u4E3Atrue\u3002
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=50
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1
spring.datasource.druid.filters=stat,wall
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500;config.decrypt=true;config.decrypt.key=${public-key}
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
spring.datasource.druid.use-global-data-source-stat=true
# druid\u8FDE\u63A5\u6C60\u76D1\u63A7
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
# \u6392\u9664\u4E00\u4E9B\u9759\u6001\u8D44\u6E90\uFF0C\u4EE5\u63D0\u9AD8\u6548\u7387
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*

#mybatis\u76F8\u5173
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.entity

#redis\u76F8\u5173
 #\u6570\u636E\u5E93\u7D22\u5F15
spring.redis.database=0
 #\u5730\u5740
spring.redis.host=127.0.0.1
 #\u7AEF\u53E3
spring.redis.port=6379
 #\u5BC6\u7801
spring.redis.password=root
 #\u8FDE\u63A5\u8D85\u65F6 \u6BEB\u79D2
spring.redis.timeout=10000
 #\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
spring.redis.lettuce.pool.max-active=2000
 #\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u8D1F\u6570\u6CA1\u9650\u5236
spring.redis.lettuce.pool.max-wait=-1

#\u9759\u6001\u8D44\u6E90\u76F8\u5173
spring.resources.static-locations=classpath:/,classpath:static/

#thymeleaf\u6A21\u677F\u914D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#\u70ED\u90E8\u7F72\u751F\u6548
spring.devtools.restart.enabled=true
#\u8BBE\u7F6E\u91CD\u542F\u7684\u76EE\u5F55,\u6DFB\u52A0\u90A3\u4E2A\u76EE\u5F55\u7684\u6587\u4EF6\u9700\u8981restart
spring.devtools.restart.additional-paths=src/main/java
