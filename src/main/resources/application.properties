#TOMCAT\u76F8\u5173
server.port=8080

#\u9ED8\u8BA4\u96C6\u6210\u7684\u65E5\u5FD7\u63D2\u4EF6LogBack\u914D\u7F6E
logging.path=D:/myzone4idea/log
logging.file=springboot.log
logging.level.root=info
logging.pattern.console=%d{yyyy/MM/dd HH:mm:ss} [%thread] %-5level %logger- %msg%n 
logging.pattern.file=%d{yyyy/MM/dd HH:mm} [%thread] %-5level %logger- %msg%n
 #\u6307\u5B9A\u6253\u5370SQL
logging.level.com.example.dao=debug

#mysql\u6570\u636E\u6E90
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/boot?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root

#Druid\u8FDE\u63A5\u6C60\u76F8\u5173
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.maxActive=100
spring.datasource.minIdle=10
spring.datasource.initialSize=20
spring.datasource.maxWait=10000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
